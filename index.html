<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work in Progress - Asif Ansari</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0e27;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .background-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.4;
            animation: morph 15s ease-in-out infinite;
        }

        .shape1 {
            width: 400px;
            height: 400px;
            background: #1e3a8a;
            top: -200px;
            left: -100px;
            animation-delay: 0s;
        }

        .shape2 {
            width: 500px;
            height: 500px;
            background: #3b82f6;
            bottom: -250px;
            right: -150px;
            animation-delay: 3s;
        }

        .shape3 {
            width: 350px;
            height: 350px;
            background: #1e40af;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation-delay: 6s;
        }

        .container {
            text-align: center;
            color: white;
            padding: 3rem;
            position: relative;
            z-index: 10;
            max-width: 800px;
        }

        .icon-wrapper {
            margin-bottom: 2.5rem;
            animation: float 4s ease-in-out infinite;
        }

        .construction-icon {
            width: 120px;
            height: 120px;
            margin: 0 auto;
            background: rgba(59, 130, 246, 0.1);
            border: 2px solid rgba(59, 130, 246, 0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(59, 130, 246, 0.2);
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #60a5fa 0%, #3b82f6 50%, #2563eb 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: slideDown 1s ease-out;
            letter-spacing: -1px;
        }

        .subtitle {
            font-size: 1.4rem;
            margin-bottom: 3rem;
            opacity: 0.8;
            animation: slideUp 1s ease-out;
            font-weight: 300;
        }

        .progress-container {
            margin: 3rem auto;
            max-width: 600px;
        }

        .progress-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
            font-size: 0.95rem;
            opacity: 0.7;
        }

        .progress-bar-wrapper {
            width: 100%;
            height: 8px;
            background: rgba(59, 130, 246, 0.1);
            border-radius: 20px;
            overflow: hidden;
            position: relative;
            border: 1px solid rgba(59, 130, 246, 0.2);
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #3b82f6 0%, #60a5fa 100%);
            border-radius: 20px;
            animation: loading 3s ease-in-out infinite;
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.5);
            position: relative;
        }

        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            animation: shimmer 2s infinite;
        }

        .status-text {
            margin-top: 2rem;
            font-size: 1.1rem;
            opacity: 0.7;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-weight: 500;
        }

        .dots {
            display: inline-block;
        }

        .dots span {
            animation: blink 1.4s infinite;
            animation-fill-mode: both;
        }

        .dots span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .dots span:nth-child(3) {
            animation-delay: 0.4s;
        }

        .features-grid {
            margin-top: 4rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
        }

        .feature-card {
            background: rgba(59, 130, 246, 0.08);
            padding: 1.5rem;
            border-radius: 16px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(59, 130, 246, 0.2);
            transition: all 0.3s ease;
            animation: fadeIn 1s ease-out;
        }

        .feature-card:hover {
            background: rgba(59, 130, 246, 0.15);
            border-color: rgba(59, 130, 246, 0.4);
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(59, 130, 246, 0.2);
        }

        .feature-card:nth-child(1) { animation-delay: 0.2s; }
        .feature-card:nth-child(2) { animation-delay: 0.4s; }
        .feature-card:nth-child(3) { animation-delay: 0.6s; }

        .feature-icon {
            font-size: 2rem;
            margin-bottom: 0.8rem;
        }

        .feature-text {
            font-size: 1rem;
            opacity: 0.9;
            font-weight: 500;
        }

        .coming-soon {
            margin-top: 3rem;
            font-size: 0.95rem;
            opacity: 0.6;
            font-style: italic;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes loading {
            0% { width: 0%; }
            50% { width: 80%; }
            100% { width: 0%; }
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        @keyframes blink {
            0%, 80%, 100% { opacity: 0; }
            40% { opacity: 1; }
        }

        @keyframes fadeIn {
            from { 
                opacity: 0;
                transform: scale(0.95);
            }
            to { 
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes morph {
            0%, 100% {
                transform: translate(0, 0) scale(1);
            }
            33% {
                transform: translate(50px, -50px) scale(1.1);
            }
            66% {
                transform: translate(-30px, 30px) scale(0.9);
            }
        }

        @media (max-width: 768px) {
            h1 { font-size: 2.5rem; }
            .subtitle { font-size: 1.1rem; }
            .construction-icon { 
                width: 90px;
                height: 90px;
                font-size: 3rem;
            }
            .features-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
            .container {
                padding: 2rem 1.5rem;
            }
        }
    </style>
</head>
